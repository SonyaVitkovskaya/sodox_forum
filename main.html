<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="flx container">
            <a href="https://hnc-sodox.ru/" class="header_logo"></a>
            <div class="header_contact">
                <form class="search-form">
                    <input type="text" class="search-input" placeholder="Поиск...">
                    <button type="submit" class="search-button">Найти</button>
                </form>
                <div class="login-contact">
                    <img src="/images/user-icon.png" alt="Иконка пользователя" class="user-icon">
                    <a href="#" class="login-link" id="loginLink">Войти</a>
                </div>

                    Россия: г. Москва

                </div>
                <div class="header-contact_item header-contact_item--address">
                    г. Гомель, 
                    <span>ул. Объездная д.17А, пом. б/н</span>
                </div>
                <div class="header-contact_item header-contact_item--mail">
                    <a href="mailto:hnc@hnc-sodox.ru">hnc-sodox.ru</a>

                    <a href="tel:+79092254451">+7 (909) 225-44-51</a>
                </div> -->




            </div>

        </div>
    </header>

    <main>
        <div class="forum-container">
            <aside class="discussion-list">
                <h2>Обсуждения</h2>
                <ul id="discussion-list">
                    <li data-type="type1">Тип станка 1</li>
                    <li data-type="type2">Тип станка 2</li>
                    <li data-type="type3">Тип станка 3</li>
                    <li data-type="type4">Тип станка 4</li>
                </ul>
            </aside>
    
            <section class="discussion-main">
                <h2 id="discussion-title">Главное окно обсуждений</h2>
                <div id="messages-list" style="display: none;">
                    <!-- <h3>Сообщения</h3> -->
                    <ul id="messages"></ul>
                </div>
                <div id="message-detail" style="display: none;">
                    <h3 id="message-title"></h3>
                    <p id="message-text"></p>
                    <div class="comment-field">
                        <h3>Добавить комментарий</h3>
                        <textarea id="new-comment" placeholder="Введите ваш комментарий..."></textarea>
                        <button type="button" id="add-comment">Добавить комментарий</button>
                    </div>
                    <div class="comments-section" id="comments-section">
                        <h3>Комментарии</h3>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    
    

    <footer>
        <div class="container">
            <p>&copy; 2024 SODOX. Все права защищены.</p>
        </div>
    </footer>




    <!-- Модальное окно -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Вход</h2>
            <form>
                <div id="loginFields">
                    <label for="email">Адрес электронной почты:</label>
                    <input type="text" id="email" name="email" required>
                    
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <!-- Поля для формы регистрации (по умолчанию скрыты) -->
                <div id="registerFields" style="display: none;">
                    <label for="regEmail">Адрес электронной почты:</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                    
                    <label for="nickname">Никнейм:</label>
                    <input type="text" id="nickname" name="nickname" required>
                    
                    <label for="newPassword">Пароль:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
    
                <div class="button-group">
                    <button type="submit" class="login-button" id="modalLoginButton">Войти</button>
                    <button type="button" class="register-button" id="modalRegisterButton">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>






</body>
</html>
