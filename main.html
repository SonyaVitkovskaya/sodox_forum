                    <a href="#" class="login-link" id="loginLink">Войти</a>
                </div>

    <main>
        <div class="forum-container">
            <aside class="discussion-list">
                <h2>Обсуждения</h2>
                <ul>
                    <li>Обсуждение 1</li>
                    <li>Обсуждение 2</li>
                    <li>Обсуждение 3</li>
                    <li>Обсуждение 4</li>
                </ul>
            </aside>
            <section class="discussion-main">
                <h2>Главное окно обсуждений</h2>
                <p>Здесь отображаются сообщения выбранного обсуждения.</p>
            </section>
        </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Название компании. Все права защищены.</p>
        </div>
    </footer>




    <!-- Модальное окно -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Вход</h2>
            <form>
                <div id="loginFields">
                    <label for="email">Адрес электронной почты:</label>
                    <input type="text" id="email" name="email" required>
                    
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <!-- Поля для формы регистрации (по умолчанию скрыты) -->
                <div id="registerFields" style="display: none;">
                    <label for="regEmail">Адрес электронной почты:</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                    
                    <label for="nickname">Никнейм:</label>
                    <input type="text" id="nickname" name="nickname" required>
                    
                    <label for="newPassword">Пароль:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
    
                <div class="button-group">
                    <button type="submit" class="login-button" id="modalLoginButton">Войти</button>
                    <button type="button" class="register-button" id="modalRegisterButton">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
